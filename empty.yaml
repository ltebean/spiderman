components:
  initializer:   
    type: initializer
    segues:
      - to: shopList
        func: 
          |
          offer("http://www.dianping.com/search/category/1/0");
  shopList:   
    type: pageProcessor
    segues:
      - to: shopList
        func: 
          |
          var nextPage=$(".NextPage");
          if(!nextPage){
          	  return;
          }         
          offer("http://www.dianping.com"+nextPage.attr("href"));
      - to: shop
        func: 
          |
          $(".BL").each(function() {
          	  offer("http://www.dianping.com"+($(this).attr("href")));
          })
  shop:   
    type: pageProcessor
    segues:
      - to: mongodb
        func: 
          |
          offer({
          	  shopName:$(".shop-title").text()
          });
  mongodb:   
    type: consoleAdaptor
    dbConfig:
      host: 127.0.0.1
      port: 27017
      db: spider
      collection: shop
